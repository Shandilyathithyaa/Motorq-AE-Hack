{% extends 'base.html' %}

{% block content %}
      <br>
      <br>
    {% for event in l %}
    <div class="row mb-2">
        <div class="col-md-6">
          <form action="{% url 'event-register' event.id %}" method="post">
            {% csrf_token %}
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <h3 class="mb-0"><a href="{% url 'event-detail' event.id %}">{{ event.event_name }}</a></h3>
                  <div class="mb-1 text-muted">{{ event.event_start_timestamp }}  --></div>
                  <div class="mb-1 text-muted">{{ event.event_end_timestamp }}</div>
                  <p class="card-text mb-auto">{{ event.description }}</p>
                  <p class="card-text mb-auto">{{ event.event_joinees }}</p>
                 
                  <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
                </div>
                <div class="col-auto d-none d-lg-block">
                  <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                </div>
              </div>
          </form>
        </div>
      </div>
    
    {% endfor %}
{% endblock content %}
